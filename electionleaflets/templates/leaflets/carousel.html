<div id="divScroller">
<a id="btnPrevious" href="#"><img src="{{ MEDIA_URL }}images/arrow_left.png" alt="Previous"/></a>
<a id="btnNext" href="#"><img src="{{ MEDIA_URL }}images/arrow_right.png" alt="Next"/></a>            
<ul class="results">
	{% for leaflet in leaflets %}
	<li>
      <a class="leaflet" href="{% url leaflet leaflet.id%}">
		<img src="http://thestraightchoice.s3.amazonaws.com/small/{{ leaflet.uuid }}.jpg">
      </a>
	</li>
	{% endfor %}
  </ul>
</div>


<script type="text/javascript" defer="defer">
	$('#divScroller ul').jcarousel({wrap: 'last',initCallback: mycarousel_initCallback,buttonNextHTML: null,buttonPrevHTML: null});; 		
</script>
