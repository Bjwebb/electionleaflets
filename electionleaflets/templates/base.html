<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="keywords" lang="en" content="election leaflets" />
	<meta name="description" lang="en" content="Real-time election leaflet monitoring" />

	<title>{% block title %}Real-time election leaflet monitoring{% endblock %}  | ElectionLeaflets.org</title>

	<link rel="stylesheet" media="all" type="text/css" href="{{MEDIA_URL}}bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" media="all" type="text/css" href="{{MEDIA_URL}}bootstrap/css/bootstrap-responsive.min.css" />
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
 <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
 <![endif]-->
	<link rel="stylesheet" media="all" type="text/css" href="{{MEDIA_URL}}css/main.css?v=7" />

	<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}scripts/bootstrap.file-input.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}scripts/reqwest.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<script src="{{MEDIA_URL}}scripts/main.js?v=1" type="text/javascript"></script>

	{% comment %}
	<link rel="Shortcut Icon" href="{{MEDIA_URL}}favicon.ico" type="image/x-icon" />
	{% endcomment %}
    <link rel="Shortcut Icon" href="http://www.electionleaflets.org/favicon.ico" type="image/x-icon" />
	{% block extra_head %}{% endblock %}
</head>

<body>

	{% include "navigation.html" %}
	<div class="container-fluid">
		{% block body %}{% endblock %}
		{% include "footer.html" %}
	</div>
	<script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
        try {
        var pageTracker = _gat._getTracker("{{ GOOGLE_ANALYTICS_KEY }}");
        pageTracker._trackPageview();
        } catch(err) {}</script>

</body>
</html>
